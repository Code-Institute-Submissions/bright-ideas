{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<!-- Single Product -->

    <section class="container header-container">
        <div class="row">
            <div class="col-12 text-center text-uppercase py-1 mt-4">
                <hr class="block-divder">
                <h3 class="header-font text-black">{{ product.name }}</h3>
                <hr class="block-divder">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-img-top img-fluid">
                    </a>
                {% else %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img src="{{ MEDIA_URL }}products/no-image.jpg" alt="{{ product.name }}" class="card-img-top img-fluid">
                    </a>
                {% endif %}
            </div>
            <div class="col-12 col-lg-6">
                <div class="col">
                    <p>â‚¬{{ product.price }}</p>
                    {% if product.rating %}
                        <small class="text-muted">{{ product.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
