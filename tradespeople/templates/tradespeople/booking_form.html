{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<!-- Booking Form -->

    <section class="container">
        <div class="row">
            <div class="col-12 text-center text-uppercase py-1 mt-4">
                <hr class="block-divder">
                <h2 class="header-font text-black">Booking Form</h2>
                <hr class="block-divder">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 trade-border my-4 p-5 border-1 rounded-2">
                <form method="POST" action="#" class="mt-3" id="custom-form-style">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="header-font text-black text-glow">{{ trades_booking.name }}</h3>
                            <p class="text-muted">Please fill out the booking form:</p>
                        </div>
                    </div>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row">
                        <div class="col-12 col-md-6 my-4">
                            <a href="{% url 'tradespeople' %}" class="btn btn-black float-end" type="submit">
                                <span class="icon">
                                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                                </span>
                                <span>
                                    Back
                                </span>
                            </a>
                        </div>
                        <div class="col-12 col-md-6 my-4">
                            <button class="btn btn-gold" type="submit">
                                <span class="icon">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </span>
                                <span>
                                    Complete
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
{% endblock %}
