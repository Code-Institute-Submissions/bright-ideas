{% if item.product.image_url %}
    <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}" class="img-fluid rounded">
{% elif product.image %}
    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="card-img-top img-fluid">
{% else %}
    <img src="{{ MEDIA_URL }}no-image.jpg" alt="{{ item.product.name }}" class="img-fluid rounded">
{% endif %}
