<form method="POST" action="{% url 'adjust_cart' item.item_id %}" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">

            <!-- Decrease quantity -->

            <div class="input-group-prepend text-black">
                <button class="btn btn-sm decrease-qty" data-item-id="{{ item.item_id }}" id="decrease-qty_{{ item.item_id }}">
                    <span>
                        <i class="fa fa-minus fa-sm" aria-hidden="true"></i>
                    </span>
                </button>
            </div>

            <input class="form-control form-control-sm qty_input mb-2" type="number"
                    name="quantity" value="{{ item.quantity }}" min="1" max="99"
                    data-item-id="{{ item.item_id }}"
                    id="id-qty-{{ item.item_id }}">

            <!-- Increase quantity -->

            <div class="input-group-append text-black">
                <button class="btn btn-sm increase-qty" data-item-id="{{ item.item_id }}" id="increase-qty_{{ item.item_id }}">
                    <span>
                        <i class="fa fa-plus fa-sm" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-qty text-decoration-none btn-sm btn-black"><small>Update</small></a>
